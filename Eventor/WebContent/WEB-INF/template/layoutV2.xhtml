	<h:head>

	<h:body>

		<p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="false"
			life="100000" />

    	<h:form>	
    		<p:menubar>
    			
    			<p:menuitem value="Inicio" url="index.xhtml" 
    				rendered="#{userContextMB.logado eq false ? 'false' : 'true'}" />
		        <p:submenu label="Evento" icon="ui-icon-document"
		        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}">
		            <p:menuitem value="Gerenciar" url="Evento.xhtml" />
		        </p:submenu>
		        <p:menuitem value="Atividades" url="atividades.xhtml" icon="ui-icon-document" 
		        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}"/>

		        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}">

		        	<p:menuitem value="Conta" url="#" />
		        </p:submenu>
		        <f:facet name="options"
		        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}">
		            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
							<h:outputText value="Sair" />
					</h:outputLink>
        		</f:facet>
			</p:menubar>
		</h:form>
		<p:dialog widgetVar="status" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="ajaxloader.gif" library="images" />
		</p:dialog>
		
		
			<section class="">
			<h:form id="form">
				<ui:insert name="contentV2" />
			</h:form>
			</section>
	</h:body>
